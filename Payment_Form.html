<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>required fields are followed by*</p>
        <h2>Conatct Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male<input type="radio" name="gender" id="Male" required>
            Female<input type="radio" name="gender" id="Female" required>

        </p>
        </fieldset>
        <p>Address: *<textarea name="Address" id="Address" cols="100" rows="5" required></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
         <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
         <h2>Payment Information</h2>
         <p>Card Type:*
             <select name="card_type" id="card-type" required>
                 <option value="">--Select a card type--</option>
                 <option value="visa">Visa</option>
                 <option value="rupay">Rupay</option>
                 <option value="mastercard">masteracrd</option>
             </select>
          </p>
          <p>Card Number: *<input type="number" name="card_number" id="card_number" required></p>
          <p>Expiry Date:*<input type="date" name="expiry_date" id="expiry_date" required></p>
          <p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
          <input type="submit" value="Pay Now">
    </form> 
    
</body>
</html>
